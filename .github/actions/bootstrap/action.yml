name: Bootstrap
description: Init Node.js, caches and install dependencies

inputs:
  node-version:
    description: 'The version of Node.js to use'
    required: false
    default: '20'

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    # - name: yarn cache directory path
    #   id: yarn-cache-dir-path
    #   shell: bash
    #   run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - name: yarn caches
      uses: actions/cache@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: '.yarn/cache'
        key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
        enableCrossOsArchive: true
        restore-keys: |
          yarn-${{ runner.os }}-
          yarn-

    - name: restore only caches
      uses: actions/cache/restore@v3
      if: github.ref != 'refs/heads/main'
      with:
        path: '.yarn/cache'
        key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
        enableCrossOsArchive: true
        restore-keys: |
          yarn-${{ runner.os }}-
          yarn-

    - name: turbo caches
      uses: actions/cache@v3
      with:
        path: |
          node_modules/.cache/turbo
          **/*/.turbo
        key: turbo-${{ runner.os }}-node${{ inputs.node-version }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('packages/*/src/**/*') }}
        restore-keys: |
          turbo-${{ runner.os }}-node${{ inputs.node-version }}-${{ hashFiles('yarn.lock') }}-
          turbo-${{ runner.os }}-node${{ inputs.node-version }}-
          turbo-${{ runner.os }}-
          turbo-

    - name: install dependencies
      shell: bash
      run: yarn install --immutable
