name: Bootstrap
description: Init Node.js, caches and install dependencies

inputs:
  node-version:
    description: 'The version of Node.js to use'
    required: false
    default: '20'

runs:
  using: 'composite'
  steps:
    - name: setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'yarn'

    # - name: yarn cache directory path
    #   id: yarn-cache-dir-path
    #   shell: bash
    #   run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - name: cache turbo build
      uses: actions/cache@v4
      if: github.ref == 'refs/heads/main'
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-turbo-${{ github.ref_name }}-
          ${{ runner.os }}-turbo-main-
          ${{ runner.os }}-turbo-

    - name: restore only cache turbo build
      uses: actions/cache/restore@v4
      if: github.ref != 'refs/heads/main' && runner.os != 'windows-latest'
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-turbo-${{ github.ref_name }}-
          ${{ runner.os }}-turbo-main-
          ${{ runner.os }}-turbo-

    # - name: Cache turbo build setup
    #   uses: actions/cache@v4
    #   with:
    #     path: .turbo
    #     key: ${{ runner.os }}-turbo-${{ github.ref_name }}-${{ github.sha }}
    #     restore-keys: |
    #       ${{ runner.os }}-turbo-${{ github.ref_name }}-
    #       ${{ runner.os }}-turbo-main-
    #       ${{ runner.os }}-turbo-

    - name: install dependencies
      shell: bash
      run: yarn install --immutable
