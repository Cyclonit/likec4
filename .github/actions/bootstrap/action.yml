name: Bootstrap
description: Init Node.js, caches and install dependencies

inputs:
  node-version:
    description: 'The version of Node.js to use'
    required: false
    default: '20'
  enable-docs-cache:
    description: 'Enable docs nextjs cache'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: yarn caches
      uses: actions/cache@v3
      # if: github.ref == 'refs/heads/main'
      with:
        path: |
          .yarn/cache
        # ${{ github.workspace }}/node_modules/.cache/turbo
        key: ${{ runner.os }}-yarn-${{ inputs.node-version }}-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-${{ inputs.node-version }}-
          ${{ runner.os }}-yarn-

    - name: docs caches
      uses: actions/cache@v3
      if: inputs.enable-docs-cache === 'true'
      with:
        path: |
          ${{ github.workspace }}/docs/.next/cache
        # Generate a new cache whenever packages or source files change.
        key: ${{ runner.os }}-docs-${{ inputs.node-version }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('docs/**/*') }}
        # If source files changed but packages didn't, rebuild from a prior cache.
        restore-keys: |
          ${{ runner.os }}-docs-${{ inputs.node-version }}-${{ hashFiles('yarn.lock') }}-
          ${{ runner.os }}-docs-${{ inputs.node-version }}-
          ${{ runner.os }}-docs-

    # - name: restore only caches
    #   uses: actions/cache/restore@v3
    #   if: github.ref != 'refs/heads/main'
    #   with:
    #     path: |
    #       .yarn/cache
    #       .yarn/install-state.gz
    #       node_modules/.cache/turbo
    #     key: ${{ runner.os }}-yarn-${{ inputs.node-version }}-${{ hashFiles('yarn.lock') }}
    #     restore-keys: |
    #       ${{ runner.os }}-yarn-${{ inputs.node-version }}-
    #       ${{ runner.os }}-yarn-

    - name: install dependencies
      shell: bash
      env:
        YARN_ENABLE_GLOBAL_CACHE: 'false'
        YARN_CACHE_FOLDER: .yarn/cache
      run: yarn install --immutable
