name: build

on:
  push:
    branches: ["main"]

  pull_request:
    types: [opened, synchronize]
 
jobs:
  build:
      name: Build and Test
      timeout-minutes: 15
      runs-on: ubuntu-latest
      concurrency:
        group: ${{ github.ref }}
        cancel-in-progress: true

      steps:
        - name: Check out code
          uses: actions/checkout@v3
          with:
            fetch-depth: 2

        - name: Setup Node.js environment
          uses: actions/setup-node@v3
          with:
            node-version: 18
            cache: 'yarn'

        # - name: Cache
        #   uses: actions/cache@v3.2.3
        #   with:
        #     path: .yarn/cache
        #     key: ${{ hashFiles('yarn.lock') }}

        - name: Install dependencies
          run: yarn install --immutable

        - name: Build
          run: yarn build

        - name: Test
          run: yarn test
