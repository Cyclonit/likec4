name: Build and Test

on:
  pull_request:
  push:
    tags-ignore:
      - "**"
    branches-ignore:
      - "main"
      - "releases/*"

concurrency:
  group:  ${{ github.workflow }}-${{github.event_name}}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: production

jobs:
  build:
    # If on pull request, run only if coming from forked repos
    if: |
      !contains(github.event.head_commit.message, 'ci skip') && (
        github.event_name == 'push' || github.event.pull_request.head.repo.fork
      )
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest, ubuntu-latest]
        node-version: ['18', '20']
        include:

          - os: ubuntu-latest
            turbo-cache: true

          - node-version: '20'
            test-cli: true

          - os: ubuntu-latest
            node-version: '20'
            build-docs: true

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: restore caches
        uses: actions/cache/restore@v3
        if: github.event_name != 'push'
        with:
          path: |
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ matrix.node-version }}-
            ${{ runner.os }}-yarn-

      - name: yarn caches
        uses: actions/cache@v3
        if: github.event_name == 'push'
        with:
          path: |
            .yarn/cache
          key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ matrix.node-version }}-
            ${{ runner.os }}-yarn-

      - name: Turborepo-cache
        if: ${{ github.event_name == 'push' && matrix.turbo-cache }}
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: install dependencies
        shell: bash
        env:
          YARN_CACHE_FOLDER: .yarn/cache
        run: yarn install --immutable

      - name: Build
        run: yarn ci:build

      - name: TypeCheck
        run: yarn typecheck

      - name: Test
        run: yarn test

      - if: ${{ matrix.test-cli }}
        name: Run Ð¡LI test
        run: yarn test:integration

      - if: ${{ matrix.test-cli }}
        name: Upload CLI test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cli-test-artifacts-${{ matrix.os }}-${{ matrix.node-version }}
          path: integration/like4-cli-tests/out/
          if-no-files-found: error
          retention-days: 5

      - if: ${{ matrix.build-docs }}
        name: Build Docs
        working-directory: docs
        run: yarn build:turbo
