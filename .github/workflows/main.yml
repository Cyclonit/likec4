name: main

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '**'

permissions:
  actions: write
  checks: write
  contents: read
  statuses: write
  deployments: write

env:
  NODE_ENV: production

jobs:
  update-cache:
    name: update dependencies cache
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    concurrency:
      group: ${{ github.workflow }}-update-cache
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: install
        uses: ./.github/actions/bootstrap

  build:
    name: build packages
    needs: update-cache
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    concurrency:
      group: ${{ github.workflow }}-build
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Bootstrap
        uses: ./.github/actions/bootstrap

      - name: Init turborepo-cache
        uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: Build
        run: yarn ci:build

      - name: TypeCheck
        run: yarn typecheck

      - name: Test
        env:
          NODE_ENV: test
        run: yarn ci:test

      # - name: Run Ð¡LI test
      #   run: yarn test:integration

      # - name: Upload CLI test artifacts
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: cli-test-artifacts
      #     path: integration/like4-cli-tests/out/
      #     if-no-files-found: error
      #     retention-days: 2

  release:
    name: Release
    uses: ./.github/workflows/release.yaml
    if: "contains(github.event.head_commit.message, 'chore: release')"
    needs: build
    concurrency:
      group: ${{ github.workflow }}-release
    secrets: inherit

  vscode:
    name: VSCode
    uses: ./.github/workflows/vscode.yaml
    if: "contains(github.event.head_commit.message, 'chore: release')"
    needs: build
    concurrency:
      group: ${{ github.workflow }}-vscode
    secrets: inherit

  playground:
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    needs: update-cache
    name: playground
    uses: ./.github/workflows/playground.yaml
    secrets: inherit

  docs-website:
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    needs: update-cache
    name: Docs Website
    uses: ./.github/workflows/docs-website.yaml
    secrets: inherit

  docs:
    name: Docs
    uses: ./.github/workflows/docs.yaml
    needs: update-cache
    secrets: inherit
